<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign_up</title>
  <link rel="stylesheet" href="login-page.css">
  
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Sign_up</h1>
    
    <form id="login-form">
      <input type="text" name="first_name" id="first-field" class="login-form-field" placeholder="First_name">
      <input type="text" name="Second_name" id="second-field" class="login-form-field" placeholder="Last_name">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Confirm Password">
      <input type="submit" value="Sign_up" id="login-form-submit">
     
    
    </form>
  
  </main>
</body>

</html>
